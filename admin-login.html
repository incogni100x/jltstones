<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - JLX Gemstone</title>
    
    <!-- Google Fonts - Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Vite CSS -->
    <link rel="stylesheet" href="/src/style.css">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-white min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md px-4">
        <!-- Logo and Header -->
        <div class="text-center mb-10">
            <img src="/images/jlxlogo.png" alt="JLX Logo" class="h-14 w-auto mx-auto mb-3">
            <h1 class="text-2xl text-gray-900 mb-1 font-semibold">JLX Gemstones</h1>
            <p class="text-sm text-gray-600">Admin Portal</p>
        </div>
        
        <!-- Login Card -->
        <div class="border border-gray-200 p-8">
            <h2 class="text-xl text-gray-900 mb-6 text-center font-semibold uppercase tracking-wide">Login</h2>
            <form id="login-form" class="space-y-5">
                <div>
                    <label for="username" class="block text-xs font-medium text-gray-600 mb-1.5 uppercase tracking-wider">Username</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        required 
                        class="w-full px-3 py-2.5 text-sm border border-gray-300 focus:outline-none focus:border-[#009961] focus:ring-1 focus:ring-[#009961]"
                        placeholder="Enter your username"
                    >
                </div>
                <div>
                    <label for="password" class="block text-xs font-medium text-gray-600 mb-1.5 uppercase tracking-wider">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required 
                        class="w-full px-3 py-2.5 text-sm border border-gray-300 focus:outline-none focus:border-[#009961] focus:ring-1 focus:ring-[#009961]"
                        placeholder="Enter your password"
                    >
                </div>
                <button 
                    type="submit" 
                    class="w-full bg-[#009961] text-white px-6 py-2.5 hover:opacity-90 transition text-sm font-medium"
                >
                    Sign In
                </button>
            </form>
        </div>
        
        <!-- Back to Home Link -->
        <div class="text-center mt-6">
            <a href="index.html" class="text-[#009961] hover:underline text-sm">‚Üê Back to Home</a>
        </div>
    </div>
    
    <!-- Login Script with Supabase -->
    <script type="module" src="/src/js/login.js"></script>
</body>
</html>
